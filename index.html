<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <h1>Hello world...</h1>
<script>
  const data = [4, 8, 15, 16, 23, 42];
  console.log(data.slice(1, 3));
  console.log([d3.min(data), d3.max(data), d3.median(data)]);

  const div = d3.create("div")
      .style("font", "10px sans-serif")
      .style("text-align", "right")
      .style("color", "white");

  div.selectAll("div")
    .data(data)
    .join("div")
      .style("background", "steelblue")
      .style("padding", "3px")
      .style("margin", "1px")
      .style("width", d => `${d * 10}px`)
      .text(d => d);

  return div.node();
</script>
</body>
</html>
